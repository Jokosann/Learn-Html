<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image</title>
	</head>
	<body>
		<p>ini adalah gambar wibu :</p>
		<br />
		<img src="../assets/images/gambar.jpg" alt="wibu" width="100%" height="100%" />
		<!-- ini px -->
		<br />
		<img src="../assets/images/gambar.jpg" alt="wibu" width="100" height="100" />
		<!-- ini % -->
		<br />
		<figure>
			<img src="../assets/images/gambar.jpg" width="50%" height="50%" />
			<figcaption>gambar wibu</figcaption>
		</figure>
		<picture>
			<source media="(max-width: 50px)" srcset="gambar2.jpg" />
			<source media="(max-widht: 100px)" srcset="gambar.jpg" />
			<img src="../assets/images/gambar.jpg" alt="wibu" />
		</picture>
		<br />
		<img src="../assets/images/gambar.jpg" usemap="#workmap" width="50%" height="50%" />
		<map name="workmap">
			<area shape="rect" coords="" title="" href="#!" />
		</map>
	</body>
</html>
